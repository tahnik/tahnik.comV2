    function drawLine(div1, div2){
        var div1Y= $(div1).offset().top + $(div1).height() / 2;
        var div1X = $(div1).offset().left + $(div1).width() / 2;
        var div2Y = $(div2).offset().top + $(div2).height() / 2;
        var div2X = $(div2).offset().left + $(div2).width() / 2;
        
        createLineElement(div1X, div1Y, div2X, div2Y);
        console.log(div1);
        
        
    }

    function createLineElement(x1, y1, x2, y2){
        var svg_Y;
        var svg_X;
        var width;
        var height;
        var line_X1;
        var line_Y1;
        var line_X2;
        var line_Y2;
        var line_width;

        width = Math.abs(x2 - x1);
        height = Math.abs(y2 - y1);
        
        if(Math.abs(x2 - x1) < 1){
            line_width = 4;
            width = 5;
            if(y2 > y1){
                svg_X = x1;
                svg_Y = y1;
                line_X1 = 0;
                line_Y1 = 0;
                line_X2 = 0;
                line_Y2 = height;
            }else{
                svg_X = x2;
                svg_Y = y2;
                line_X1 = 0;
                line_Y1 = height;
                line_X2 = 0;
                line_Y2 = 0;
            }
        }else if(y2 > y1){
            line_width = 2;
            if(x2 > x1){
                svg_X = x1;
                svg_Y = y1;
                line_X1 = 0;
                line_Y1 = 0;
                line_X2 = width;
                line_Y2 = height;
            }else{
                svg_X = x2;
                svg_Y = y1;
                line_X1 = width;
                line_Y1 = 0;
                line_X2 = 0;
                line_Y2 = height;
            }
        }else{
            line_width = 2;
            if(x1 > x2){
                svg_X = x2;
                svg_Y = y2;
                line_X1 = width;
                line_Y1 = height;
                line_X2 = 0;
                line_Y2 = 0;
            }else{
                svg_X = x1;
                svg_Y = y2;
                line_X1 = 0;
                line_Y1 = height;
                line_X2 = width;
                line_Y2 = 0;
            }
        }
        var svgContainer = d3.select(".skills_first").append("svg")
                .attr("width", width)
                .attr("height", height).attr("style", "position:absolute; top: " + svg_Y + "px; left:" + svg_X + "px;");


        var circle = svgContainer.append("line")
                .attr("x1", line_X1)
                .attr("y1", line_Y1)
                .attr("x2", line_X2)
                .attr("y2", line_Y2)
                .attr("stroke-width", line_width)
                .attr("stroke", "black").attr("class", "path");
    }
    var whichPage = 0;
    var EnteredSkillsOnce = false;

    $('body').mousewheel(function(event) {

            //console.log("Hello");
            whichPage++;
            $('.full_page').css({

                '-ms-transform': 'translateY(' + (scrollValue-window_height) + 'px)',
                'transform': 'translateY(' + (scrollValue-window_height) + 'px)'
            });
            recentScroll = true;
            setTimeout(function (){

            }, 1000);
            setTimeout(function () {

                    changeCircleOpacityAndWidth();

                }

            whichPage--;

                '-webkit-transform': 'translateY(' + (scrollValue+window_height) + 'px)',
