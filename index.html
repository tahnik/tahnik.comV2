    function changeCircleOpacityAndWidth() {
        var timerForOpacityChange = 100;
        $('.circle').each(function () {
            var circle_width = $(this).width();
            $(this).height(circle_width);
            $(this).css({opacity: 0}).animate({opacity: 1.0}, timerForOpacityChange);
            timerForOpacityChange += 200;
        })
    }
    $('.circle').hover(
            function () {
                $(this).addClass("circle_hover");
            },
            function () {
                $(this).removeClass("circle_hover");
            }
    )



    $("body").click(function(e){

        var relX = e.pageX - parentOffset.left;
        var relY = e.pageY - parentOffset.top;
        console.log("MouseX: " + relX + " MouseY: " + relY);

    function drawAllLine() {
        drawLine('.software_development', '.java');
        drawLine('.software_development', '.csharp');

        */

        drawLine('.laravel', '.php');

    }
    function drawLine(div1, div2){
        var div1Y= $(div1).offset().top + $(div1).height() / 2;
        var div1X = $(div1).offset().left + $(div1).width() / 2;
        var div2Y = $(div2).offset().top + $(div2).height() / 2;
        var div2X = $(div2).offset().left + $(div2).width() / 2;
        
        createLineElement(div1X, div1Y, div2X, div2Y);
        
    }

    function createLineElement(x1, y1, x2, y2){
        var a = x1 - x2,
                b = y1 - y2,
                c = Math.sqrt(a * a + b * b);
        var sx = (x1 + x2) / 2,
                sy = (y1 + y2) / 2;
        var x = sx - c / 2,
                y = sy;

        var alpha = Math.PI - Math.atan2(-b, a);
        var length = c;
        var angle = alpha;
        
        var line = document.createElement("div");
        var styles = 'border: 1px solid black; '
                + 'width: ' + length + 'px; '
                + 'height: 0px; '
                + 'position: absolute; '
                + 'top: ' + y + 'px; '
                + 'left: ' + x + 'px; '
                + '-webkit-transition: all 3s ease-in-out;'
                + '-moz-transition: all 3s ease-in-out;'
                + '-ms-transition: all 3s ease-in-out;'
                + '-o-transition: all 3s ease-in-out;'
                + 'transition: all 3s ease-in-out;' ;
        line.setAttribute('style', styles);
        document.body.appendChild(line);
        setTimeout(function () {
            $(line).css({
                    '-moz-transform': 'rotate(' + angle + 'rad)',
                    '-webkit-transform': 'rotate(' + angle + 'rad)',
                    '-o-transform': 'rotate(' + angle + 'rad)',
                    '-ms-transform': 'rotate(' + angle + 'rad)'
            });
        }, 100)
    }

    var EnteredSkillsOnce = false;
    $('body').mousewheel(function(event) {
        if(event.deltaY == -1 && !recentScroll){
            $('body').animate({
                scrollTop: $('body').scrollTop() + window_height
            }, 500)
            recentScroll = true;
            setTimeout(function (){
                recentScroll = false;
            }, 1000);
            setTimeout(function () {
                if(!EnteredSkillsOnce) {
                    changeCircleOpacityAndWidth();
                    drawAllLine();
                    EnteredSkillsOnce = true;
                }
            }, 500);
        }else if(event.deltaY && !recentScroll){
            $('html, body').animate({
                scrollTop: $('body').scrollTop() - window_height
            }, 500)
            recentScroll = true;
            setTimeout(function (){
                recentScroll = false;
            }, 1000)
        }
    });
